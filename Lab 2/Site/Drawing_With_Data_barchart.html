<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Data Visualisation"/>
    <meta name="keywords" content="HTML, CSS, D3"/>
    <meta name="author" content="Luan Nguyen"/>
    <title>Task 2.1 D3 Data Binding</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    
</head>
<body>
    <h1>The D3 Journey starts here...</h1>
    <script> 
    var w = 500;
    var h = 200; 
    //gap between bars
    var barPadding = 1;
    var dataset =[14, 5, 26, 23 , 9, 15, 21, 8, 7, 16, 30, 28, 26, 15, 12, 10, 16, 19];
    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
    // Draw a rectangle
    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function(d,i){
            return i* (w / dataset.length);
        })
        .attr("y", function(d) {
            return h - d * 4;
        })
        .attr("width", w/dataset.length - barPadding)
        .attr("height", function(d){
            return d * 4;
        })
        .style("fill",function(d){
            return "rgb(1,10, " + d*10 + ")";
        })
    // Lable
        svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d) {
            return d;
        })
        .attr("x", function(d, i) {
            // get the text to centre of the bar 
            return i * (w / dataset.length) + 15;
        })
        .attr("y", function(d) {
            //get the text to the top of the bar
            return h - d * 4 + 15;
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "white")
        .attr("text-anchor", "middle");
        ;</script>
    
    
    <footer style="color:grey">COS30045 Data Visualisation<br>
        Luan Nguyen</footer>
</body> 
</html>
